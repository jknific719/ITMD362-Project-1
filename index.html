<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 3 Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="screen.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div id="form">
      <form name="signup" id="signup" action="#null" method="POST">
        <h1>Do you like Video Games and Video Game-themed products?</h1>
        <h2>Then fill out this form to get some cool discounts and even some free products!</h2>
        <fieldset>
          <p><label>Name: <input type="text" name="name" placeholder="Stanford Pines"></label></p>
          <p><label>Email: <input type="email" name="email" placeholder="ex@mple.com"></label></p>
          <p><label>Address: <input type="text" name="addr" placeholder="1234 Plumbus Rd."></label></p>
          <p><label>Zip Code: <input type="number" name="zip" placeholder="60023"></label></p>
          <p><label>Phone: <input type="tel" name="phone" placeholder="xxx-xxx-xxx"></label></p>
          <p><label>Date of Birth: <input type="date" name="bday"></label></p>
          <input type="submit" value="Swag Get!">
        </fieldset>
      </form>
    </div>
    <div id = "fin">
      <h1>"Thank you for filling out the form!"</h1>
      <h2>"Just sit back and wait for the dsiscounts and free products to start rolling in!"</h2>
    </div>
  </body>
</html>
